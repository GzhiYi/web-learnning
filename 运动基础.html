<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动基础</title>
	<style type="text/css">
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			left: 30px;
		}
	</style>
	<script type="text/javascript">
		setInterval(function(){
			var oDiv = document.getElementById('div1');

			oDiv.style.left = oDiv.offsetLeft+10+'px';
		},1);
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
