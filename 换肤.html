<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link id="skin" rel="stylesheet" href="css/css1_skin.css" />
		<script type="text/javascript">
			function skin1(){
				var skin = document.getElementById("skin");
				skin.href = "css/css1_skin.css";
			}
			function skin2(){
				var skin = document.getElementById("skin");
				skin.href = "css/css2_skin.css";
			}
		</script>
	</head>
	<body>
		<input type="button" value="皮肤1"  onclick="skin1()"/>
		<input type="button" value="皮肤2" onclick="skin2()"/>
	</body>
</html>
