<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 30px;
			height: 30px;
			background: green;
			float: left;
			position: absolute;
			left: 30px;
		}
	</style>
	<script type="text/javascript">
		

		setInterval(function(){
			var oDiv = document.getElementById('div1');
			oDiv.style.left = oDiv.offsetLeft+10+'px';
		},30);
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
