<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数字时钟复习</title>
	<script type="text/javascript">
	function toDou(n){
		if(n>10){
			return ''+n;
		}
		else if(n<10)
			return '0'+n;
		else
			return ''+n;
	}

		window.onload = function(){
			function  tick(){
				var oDiv = document.getElementsByTagName('img');
				var oDate = new Date();
				var str = toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
				for(var i = 0;i<oDiv.length;i++){
					oDiv[i].src = 'img/clock/'+str[i]+'.png';
				}
			};
			setInterval(tick,1000);
			tick();
		}
			
	</script>
</head>
<body>
	<div id="div1" style="font-size: 50px;color: white;background: black">
	<center>
		<img src="img/clock/0.png">
		<img src="img/clock/0.png">
		:
		<img src="img/clock/0.png">
		<img src="img/clock/0.png">
		:
		<img src="img/clock/0.png">
		<img src="img/clock/0.png">
	</center>
	</div>
</body>
</html>
