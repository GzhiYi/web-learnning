<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	</style>
	<script type="text/javascript">
		window.onload = function(){
		var oDiv = document.getElementsByTagName("li");
		for(var i = 0;i<oDiv.length;i++){
			if(i % 2 == 0)
			{
				oDiv[i].style.background = '#ccc';
			}
			else
				oDiv[i].style.background = 'pink';
		}
	}
	</script>
</head>
<body>
<div>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</div>

</body>
</html>
